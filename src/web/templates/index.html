<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Backtester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Trading Strategy Backtester</h1>
        </header>

        <div class="main-content">
            <!-- Strategy Selection Section -->
            <section class="strategy-selection">
                <h2>Strategy Selection</h2>
                <div class="form-group">
                    <label for="strategyType">Strategy:</label>
                    <select id="strategyType">
                        <option value="hamiltonian">Hamiltonian Strategy</option>
                        <option value="momentum">Momentum Strategy</option>
                        <option value="meanReversion">Mean Reversion</option>
                    </select>
                </div>
            </section>

            <!-- Stock Selection Section -->
            <section class="stock-selection">
                <h2>Stock Selection</h2>
                <div class="form-group">
                    <label for="stockSymbol">Stock Symbol:</label>
                    <input type="text" id="stockSymbol" placeholder="e.g., MSFT, AAPL">
                </div>
                <div class="date-range">
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
            </section>

            <!-- Strategy Parameters Section -->
            <section class="strategy-params">
                <h2>Strategy Parameters</h2>
                <form id="strategyForm">
                    <div id="hamiltonianParams">
                        <div class="form-group">
                            <label for="initialCapital">Initial Capital:</label>
                            <input type="number" id="initialCapital" value="100000">
                        </div>
                        <div class="form-group">
                            <label for="damping">Damping:</label>
                            <input type="number" id="damping" value="0.15" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="externalInfluence">External Influence:</label>
                            <input type="number" id="externalInfluence" value="0.4" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="friction">Friction:</label>
                            <input type="number" id="friction" value="0.03" step="0.01">
                        </div>
                    </div>
                    <div id="momentumParams" style="display: none;">
                        <div class="form-group">
                            <label for="lookbackPeriod">Lookback Period:</label>
                            <input type="number" id="lookbackPeriod" value="20">
                        </div>
                        <div class="form-group">
                            <label for="momentumThreshold">Threshold:</label>
                            <input type="number" id="momentumThreshold" value="0" step="0.01">
                        </div>
                    </div>
                    <div id="meanReversionParams" style="display: none;">
                        <div class="form-group">
                            <label for="window">Window:</label>
                            <input type="number" id="window" value="20">
                        </div>
                        <div class="form-group">
                            <label for="stdDev">Standard Deviation:</label>
                            <input type="number" id="stdDev" value="2.0" step="0.1">
                        </div>
                    </div>
                    <button type="submit">Run Backtest</button>
                </form>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Backtest Results</h2>
                <div class="charts-container">
                    <div id="equityCurve"></div>
                    <div id="priceChart"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <h3>Total Return</h3>
                        <p id="totalReturn">-</p>
                    </div>
                    <div class="stat-box">
                        <h3>Annual Return</h3>
                        <p id="annualReturn">-</p>
                    </div>
                    <div class="stat-box">
                        <h3>Sharpe Ratio</h3>
                        <p id="sharpeRatio">-</p>
                    </div>
                    <div class="stat-box">
                        <h3>Max Drawdown</h3>
                        <p id="maxDrawdown">-</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
